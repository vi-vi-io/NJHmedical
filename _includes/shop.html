<!-- Start PRODUCT content -->
<section id="shop" class="section-middle content-block d-flex">
    <div class="container">
        <div class="row">
            <div class="section-title col-12">
                <h3 class="text-center">Shop</h3>
                <img src="./assets/images/section_title_hzrule.png" alt="horzontal rule">
                <p>Press on a box to learn more</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-0">
                <a class="modal-trig" data-toggle="modal" data-target="#sg-mask-modal" data-entrytitle="sg-mask" href="">
                    <div class="white-box pink-ellipse">
                        <img src="./assets/images/shop_sg_mask_box.png" alt="" class="img-fluid">
                        <p class="text-clr-1 text-wt-700 mt-3">Surgical grade Mask</p>
                        <p>4-PLY Surgical Grade Masks</p>
                    </div>
                </a>
                <div class="selector-box">
                    <label for="quantity">Quantity:&nbsp;&nbsp;&nbsp;</label>
                    <input type="number" class="quantity" name="sg-mask-quantity" id="quan_sg_mask" value="1" min="1">
                </div>
                <button type="button" name="surgical grade mask" class="btn btn-add" data-targetid="quan_sg_mask"><span class="text-wt-900">+</span>&nbsp;&nbsp;&nbsp;Add to cart</button>
            </div>
            <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-0">
                <a class="modal-trig" data-toggle="modal" data-target="#kn95-mask-modal" data-entrytitle="kn95-mask" href="">
                    <div class="white-box green-ellipse">
                        <img src="./assets/images/shop_kn95_mask_box.png" alt="" class="img-fluid">
                        <p class="text-clr-1 text-wt-700 mt-3">KN95</p>
                        <p>5-Layer KN95 Masks</p>
                    </div>
                </a>
                <div class="selector-box">
                    <label for="quantity">Quantity:&nbsp;&nbsp;&nbsp;</label>
                    <input type="number" class="quantity" name="kn95-mask-quantity" id="quan_kn95_mask" value="1" min="1">
                </div>
                <button type="button" name="kn95 mask" class="btn btn-add" data-targetid="quan_kn95_mask"><span class="text-wt-900">+</span>&nbsp;&nbsp;&nbsp;Add to cart</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-5 offset-md-1 col-lg-4 offset-lg-0">
                <div class="white-box">
                    <img src="./assets/images/shop_hand_san.png" alt="" class="img-fluid">
                    <p class="text-clr-1 text-wt-700 mt-3">Hand sanitizer gel</p>
                    <div class="selector-box">
                        <label for="quantity">Quantity:&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" class="quantity" name="hand-san-quantity" id="quan_hand_san" value="1" min="1">
                    </div>
                    <button type="button" name="hand sanitizer" class="btn btn-add" data-targetid="quan_hand_san"><span class="text-wt-900">+</span>&nbsp;&nbsp;&nbsp;Add to cart</button>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 offset-md-1 col-lg-4 offset-lg-0">
                <div class="white-box">
                    <img src="./assets/images/shop_gloves.png" alt="" class="img-fluid">
                    <p class="text-clr-1 text-wt-700 mt-3">Nitrile gloves<<br>50 pcs</p>
                    <div class="selector-box">
                        <label for="quantity">Quantity:&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" class="quantity" name="gloves-quantity" id="quan_gloves" value="1" min="1">
                    </div>
                    <button type="button" name="Nitrile gloves" class="btn btn-add" data-targetid="quan_gloves"><span class="text-wt-900">+</span>&nbsp;&nbsp;&nbsp;Add to cart</button>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 offset-md-1 col-lg-4 offset-lg-0">
                <div class="white-box">
                    <img src="./assets/images/shop_ir_therm.png" alt="" class="img-fluid">
                    <p class="text-clr-1 text-wt-700 mt-3">Infrared thermometers</p>
                    <div class="selector-box">
                        <label for="quantity">Quantity:&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" class="quantity" name="ir-therm-quantity" id="quan_ir_therm" value="1" min="1">
                    </div>
                    <button type="button" name="Infrared thermometers" class="btn btn-add" data-targetid="quan_ir_therm"><span class="text-wt-900">+</span>&nbsp;&nbsp;&nbsp;Add to cart</button>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 offset-md-1 col-lg-4 offset-lg-0">
                <div class="white-box">
                    <img src="./assets/images/shop_pat_gowns.png" alt="" class="img-fluid">
                    <p class="text-clr-1 text-wt-700 mt-3">Patient gowns</p>
                    <div class="selector-box">
                        <label for="quantity">Quantity:&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" class="quantity" name="pat-gowns-quantity" id="quan_pat_gowns" value="1" min="1">
                    </div>
                    <button type="button" name="Patient gowns" class="btn btn-add" data-targetid="quan_pat_gowns"><span class="text-wt-900">+</span>&nbsp;&nbsp;&nbsp;Add to cart</button>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 offset-md-1 col-lg-4 offset-lg-0">
                <div class="white-box">
                    <img src="./assets/images/shop_shoe_covers.png" alt="" class="img-fluid">
                    <p class="text-clr-1 text-wt-700 mt-3">Shoe covers</p>
                    <div class="selector-box">
                        <label for="quantity">Quantity:&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" class="quantity" name="shoe-covers-quantity" id="quan_shoe_covers" value="1" min="1">
                    </div>
                    <button type="button" name="Shoe covers" class="btn btn-add" data-targetid="quan_shoe_covers"><span class="text-wt-900">+</span>&nbsp;&nbsp;&nbsp;Add to cart</button>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-5 offset-md-1 col-lg-4 offset-lg-0">
                <div class="white-box">
                    <img src="./assets/images/shop_med_gowns.png" alt="" class="img-fluid">
                    <p class="text-clr-1 text-wt-700 mt-3">Medical gowns & caps</p>
                    <div class="selector-box">
                        <label for="quantity">Quantity:&nbsp;&nbsp;&nbsp;</label>
                        <input type="number" class="quantity" name="med-gowns-quantity" id="quan_med_gowns" value="1" min="1">
                    </div>
                    <button type="button" name="Medical gowns & caps" class="btn btn-add" data-targetid="quan_med_gowns"><span class="text-wt-900">+</span>&nbsp;&nbsp;&nbsp;Add to cart</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                {% include svg/shop_order_basket.svg %}
            </div>
            <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-0 col-xl-5 offset-xl-1">
                <h3 class="mb-3">Your order:</h3>
                <div id="order_basket_table"></div>
            </div>
            <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-0 col-xl-5">
                <form name="get-pricing" class="get-pricing" method="post" data-netlify="true">
                    <h3 class="mb-3">Contact info:</h3>
                    <div class="form-row">
                        <div class="col-12 mb-3">
                            <input type="text" name="first-name" placeholder="First name" value="" required />
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" name="last-name" placeholder="Last name" value="" required />
                        </div>
                        <div class="col-12 mb-3">
                            <input type="email" name="email" placeholder="Email" value="" required>
                        </div>
                        <div class="col-12 mb-3">
                            <textarea name="comments" rows="5" placeholder="Comments" value=""></textarea>
                            <textarea id="order_request" name="Order request" hidden value=""></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <button id="form_submit_btn" type="submit" name="button" class="btn">Get pricing</button>
            </div>
        </div>
    </div><!-- END .container -->
</section><!-- End SHOP content -->
